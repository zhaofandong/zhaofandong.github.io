# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cyouhanki's Blog
subtitle: 'Cyouhanki''s Study Notes'
description: 'This site is based on hexo and oliver theme, and I recode css and js for my own use.'
keywords: blog, tech, life
author: Cyouhanki
language: zh-CN
timezone: 'Asia/Tokyo'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://zhaofandong.github.io 
##url: https://cyouhanki.github.io 
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
##post 是默认的布局，如果不想使用默认的布局，可以设置为其他布局
##Hexo 有三种默认布局：post、page 和 draft。 每个布局创建的文件会被保存到不同的路径。 新创建的帖子被保存到 source/_post 文件夹。
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
#generator :生成帖子归档。由 hexo-generator-index 驱动。
# path: Root path for your blogs index page. (default = '')博客索引页面的根路径
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
# default_category: 默认分类，如果文章没有指定分类，将使用此分类
# category_map: 分类别名映射，可以将分类名映射为其他名称
# tag_map: 标签别名映射，可以将标签名映射为其他名称
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
##theme_config 主题的配置文件。 在这里放置的配置会覆盖主题目录下的 _config.yml 中的配置
theme: oliver

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# 我们强烈建议你将所有的主题配置集中在一处。 
#如果你不得不在多处配置你的主题，
#那么这些信息对你将会非常有用：
#Hexo 在合并主题配置时，Hexo 配置文件中的 theme_config 的优先级最高，
#其次是 _config.[theme].yml 文件。 最后是位于主题目录下的 _config.yml 文件。